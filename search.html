<HTML>
<HEAD>
	<TITLE> Search engine select </TITLE>
</HEAD>
<BODY>
	<margin-top:1rem>
	<div align="center">
	NAVER <BR>
	<A HREF="https://www.naver.com/"><IMG SRC="naver.png"></A>
	<form action="https://search.naver.com/search.naver" method="GET" target="_blank">
	<input name = "query" type = "search" placeholder="search for naver">
	<input type = "submit" value = "검색">
	</form>
	DAUM <BR>
	<A HREF="https://www.daum.net/"><IMG SRC="daum.png"></A>
	<form 	action="https://search.daum.net/search" method="GET" target="_blank">
	<input name = "q" input type = "text" placeholder="search for daum">
	<input type = "submit" value = "검색">
	</form>
	GOOGLE<BR>
	<A HREF="https://www.google.com"><IMG SRC="google.png"></A>
	<form 	action="https://www.google.com/search" method="GET" target="_blank">
	<input name = "q" input type = "text" placeholder="search for google">
	<input type = "submit" value = "검색">
	</form>
	NATE<BR>
	<A HREF="https://www.nate.com/"><IMG SRC="nate.png"></A><BR>
	<form 	action="https://search.daum.net/nate" method="GET" target="_blank">
	<input name = "q" input type = "text" placeholder ="search for nate">
	<input type = "submit" value = "검색">
	</form>
	검색사이트 이미지를 선택하시면 해당 사이트로 이동합니다.<BR>
	<A HREF="main.html">메인으로 돌아가기</A><BR></div>
</BODY>
</HTML>
